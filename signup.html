<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="full name"required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"placeholder="gmail id" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" minlength="8" placeholder="8 characters"required><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" minlength="8"placeholder="8 characters" required><br><br>

        <label for="dob">Date Of Birth:</label><br>
        <input type="text" id="dob" name="dob" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/yyyy" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name = "Male" value=".."> Male
        <input type="radio" name = "Female" value="..">Female
        <input type="radio" name = "Others" value="..">Others</br>

        <label for="photo">Insert your photo:</label><br>
        <input type="file" id="photo" name="photo"><br><br>

        <label for="resume">Insert your resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>

        <label for="security_question">Security Question:</label><br>
        <select id="security_question" name="security_question" required>
            <option value="select">Select</option>
            <option value="select">What is the place you where born?</option>
            <option value="select">What is your pet name?</option>
            <option value="select">              </option>

            <!-- Add more options here -->
        </select><br><br>

        <input type="checkbox" id="terms_conditions" name="terms_conditions" required>
        <label for="terms_conditions">I agree to terms and conditions</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
